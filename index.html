<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Concert Explorer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Add Icon for the Webpage-->
    <link rel="icon" href="../assets/Images/946886.png"/>
    <!--Add link to Bulma framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  </head>
  <body>
    <!--Make title distinct-->
    <h1 class="title is-1 is-spaced has-text-white">Concert Explorer</h1>
   
    <div id="enter-location" class="enter-location">
      <input class="input is-rounded" type="text" style="width:33%;" placeholder="Enter Location" id="input-location" >
      
    </div>
    
    <div id="enter-day" class="enter-day">
      <input class="input is-rounded" type="text" style="width:33%;" placeholder="Enter Date and Time"id="input-day" onfocus="(this.type='datetime-local')" onblur="(this.type='text')">
      
    </div>
     <div>
      <!--Make the buttons distinct-->
      <button class="button is-info is-rounded b1" id="location-button" data-type="location">Search By Location</button>
      <button class="button is-info is-rounded b2" id="insert-day" data-type="day">Search By Date</button>
      <button class="button is-info is-rounded b3" id="search-all" data-type="all">Search By Both</button>
    </div>
    <div id="app" style="width:27.7%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #3273DC;" class="is-spaced has-text-white has-text-centered" >
      
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
