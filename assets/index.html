<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Explorer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!--Add link to Bulma framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <!--Make title distinct-->
    <h1 class="title is-1 is-spaced has-text-white">Concert Explorer</h1>
    <div>
      <!--Make the buttons distinct-->
      <button class="button is-info is-rounded" id="location-button" data-type="location">Input Location</button>
    </div>
    <div id="enter-location" class="enter-location">
      <input class="input is-rounded" type="text" style="width:33%;" placeholder="Enter Location" id="input-location" >
      
    </div>
    <div>
      <button class="button is-info is-rounded" id="insert-day" data-type="day">Insert Date</button>
    </div>
    <div id="enter-day" class="enter-day">
      <input class="input is-rounded" type="text" style="width:33%;" placeholder="Enter Date"id="input-day" >
      
    </div>
    <div id="app">
      
    </div>
    <div>
      <table id="employees"></table>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <script src="./js/script.js"></script>
</html>
